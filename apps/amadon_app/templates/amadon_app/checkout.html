<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'amadon_app/css/style.css' %}">
    <title>Amadon Checkout</title>
</head>
<body>
    <div class="container">
        <h1>Thank you for your business!</h1>
        <p>We charged your credit card for ${{ request.session.order_total }}.</p>
        <p>You have ordered {{ request.session.total_items }} items so far and spent ${{ request.session.total_cost }} with Amadon!</p>
        <a href="/amadon/goback">Go Back</a>
    </div>
</body>
</html>
